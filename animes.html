<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animes StarCine</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Indie+Flower&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="home.css" />
</head>
<body class="dark-mode">
  <main style="flex: 1;"></main>
  <div id="container-header">
    <header>
      <img src="/assets/logo.png" alt="Logo StarCine" id="logo-Starcine" />

      <!-- Dropdown -->
      <nav class="dropdown">
        <button class="dropbtn">
          <span id="title-menu">Categoria <i class="fas fa-chevron-down"></i></span>
        </button>
        <div class="dropdown-content">
          <a href="/animes.html">Animes</a>
          <a href="/filmes.html">Filmes</a>
          <a href="/series.html">Séries</a>
        </div>
      </nav>

      <!-- Busca -->
      <div class="search-container">
        <input type="search" placeholder="Buscar..." />
        <img src="/assets/search.svg" alt="Buscar" class="search-icon"/>
      </div>

      <!-- Favoritos -->
      <a href="#" class="favoritos-link">
        <i class="fa-regular fa-bookmark" id="fav_svg"></i>
        <span id="fav_title">Lista de Favoritos</span>
      </a>

      <!-- Usuário -->
      <nav class="dropdown-user">
        <div id="icon-account">
          <i class="fas fa-user user-icon"></i>
        </div>
        <button class="dropbtn-user"><i class="fas fa-chevron-down"></i></button>
        <div class="user-dropdown-content">
          <a href="#">Perfil</a>
          <a href="#">Sair</a>
        </div>
      </nav>

      <!-- Modo claro/escuro -->
      <div id="theme">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="turn-on" for="chk">
          <i class="fas fa-moon icon-moon"></i>
          <i class="fas fa-sun icon-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </header>
  </div>

  <section class="categoria-section">
  <h2 class="categoria-titulo">ANIMES</h2>
  <div class="categoria-grid">
    <div class="categoria-item">
      <img src="assets/animes/Bleach.jpg" alt="Bleach">
      <p>Bleach</p>
    </div>
    <div class="categoria-item">
      <img src="assets/animes/Attack on Titan.jpg" alt="Attack on Titan">
      <p>Attack on Titan</p>
    </div>
    <!-- Adicione mais obras aqui -->
  </div>
</section>
