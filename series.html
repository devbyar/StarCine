<body class="dark-mode">
  <div id="container-header">
    <header>
      <!-- Logo -->
      <a href="home.html">
        <img src="assets/logo.png" alt="StarCine Logo" class="logo" />
      </a>

      <!-- Dropdown -->
      <nav class="dropdown">
        <button class="dropbtn">
          <span id="title-menu">Categoria<i class="fas fa-chevron-down"></i></span>
        </button>
        <div class="dropdown-content">
          <a href="animes.html">Animes</a>
          <a href="filmes.html">Filmes</a>
          <a href="series.html">Séries</a>
        </div>
      </nav>

      <!-- Busca -->
      <div class="search-container">
        <input type="search" placeholder="Buscar..." />
        <img src="./assets/search.svg" alt="Buscar" class="search-icon" />


      </div>

      <!-- Favoritos -->
      <a href="#" class="favoritos-link">
        <i class="fa-regular fa-bookmark" id="fav_svg"></i><span id="fav_title"> Lista de Favoritos</span>


      </a>

      <!-- Icone Usuario -->
      <div class="dropdown-user">
        <div class="user-menu-toggle" onclick="toggleUserMenu()">
          <div id="icon-account">
            <i class="fas fa-user user-icon"></i>
          </div>
          <i class="fas fa-chevron-down" style="color: white;"></i>
        </div>

        <div id="userDropdown" class="dropdown-content-user">
          <a href="#">Perfil</a>
          <a href="#">Sair</a>
        </div>
      </div>


      <!-- Tema claro/escuro -->
      <div id="theme">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="turn-on" for="chk">
          <i class="fas fa-moon icon-moon"></i>
          <i class="fas fa-sun icon-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </header>
  </div>
